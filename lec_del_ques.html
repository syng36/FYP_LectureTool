<!DOCTYPE html>

<!--Created 6 May 2013-->
<!--For lecturers to delete their questions from question list-->
 
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
</head>
 
<body>

	<!-- /Lecturer home page -->
	<div data-role="page" id="lec_student_list">
		
		<div data-role="header">
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<script type="text/javascript" charset="utf-8" src="jsscript/delete_lecques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<h1>Delete Question</h1>
			<a href="lec_ques_list.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
			
			<p id = msg></p>
			<table data-role="table" id="lecturer_queslist" class="ui-responsive table-stroke">
				<thead>
				<tr>
					<th></th>
					<th>No.</th>
					<th>Question</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<p id = "statusmsg"></p>
			<br>
			
			<div>
				<br>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "selectall">Select All</a>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "unselectall">Unselect All</a>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "delete_lecques">Delete</a>
			</div><!-- /Function button -->
			
		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
